<!DOCTYPE html>
<html ng-app ="libros">
    <head>
	    <meta charset="utf-8">
        <title>Libros</title>
		<script src="/node_modules/angular/angular.js"></script>
		<script src="/js/app.js"></script>
    </head>
    <body ng-controller = "librosController as vm">
        <h1>Libros</h1>
		<ul>
		  <li ng-repeat = "libro in vm.libros">
			{{libro.autor}}:{{libro.titulo}}
			<button type="button" ng-click="vm.borrar(libro._id)">Borrar</button>
		  </li>
		</ul>
    </body>
</html>
